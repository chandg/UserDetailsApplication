<div class="col-md-6 offset-md-3">
    <h3> Update User Details </h3>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "userDetails.firstName" name = "firstName">
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "userDetails.lastName" name = "lastName">
        </div>
    
        <div class="form-group">
            <label> Street </label>
            <input type="text" class ="form-control" id = "street"
                [(ngModel)] = "userDetails.street" name = "street">
        </div>
        <div class="form-group">
            <label> City </label>
            <input type="text" class ="form-control" id = "city"
                [(ngModel)] = "userDetails.city" name = "city">
        </div>
        <div class="form-group">
            <label> State </label>
            <input type="text" class ="form-control" id = "state"
                [(ngModel)] = "userDetails.state" name = "state">
        </div>
        <div class="form-group">
            <label> Postal Code </label>
            <input type="text" class ="form-control" id = "postalCode"
                [(ngModel)] = "userDetails.postalCode" name = "postalCode">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
