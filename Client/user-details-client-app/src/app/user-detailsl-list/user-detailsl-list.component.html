<h2>User Detail List</h2>
<h3>Total Users : {{countUserList}}</h3>
<table class="table table-striped">
    <thead><tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Street</th>
                <th>City</th>
                <th>State</th>
                <th>Postal Code</th>
                <th> Actions </th>
            </tr>
    </thead>
    <tbody><tr *ngFor= "let user of usersList" >
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.street}}</td>
            <td>{{user.city}}</td>
            <td>{{user.state}}</td>
            <td>{{user.postalCode}}</td>
            <td>
                <button (click) = "updateUser(user.id)" class = "btn btn-info"> Update</button>
                <button (click) = "deleteUser(user.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete User</button>
                <button (click) = "deleteUserAddress(user.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete Address</button>
                
            </td>
            </tr>
    </tbody>
</table>
